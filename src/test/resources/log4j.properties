log4j.rootLogger=INFO, stdlog

log4j.appender.stdlog=org.apache.log4j.ConsoleAppender
## log4j.appender.stdlog.target=System.err
log4j.appender.stdlog.layout=org.apache.log4j.PatternLayout
log4j.appender.stdlog.layout.ConversionPattern=%d{HH:mm:ss} %-5p %-25c{1} :: %m%n

log4j.logger.org.apache.hadoop.metrics2=ERROR
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.mortbay=ERROR

log4j.logger.org.apache.jena.grande=DEBUG
log4j.logger.org.apache.jena.grande.giraph=DEBUG
log4j.logger.org.apache.jena.grande.pig=DEBUG
log4j.logger.org.apache.jena.grande.mapreduce.io=DEBUG
